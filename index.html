<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>匿名アンケート</title>
    <style>
      body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
      input, textarea, button { width: 100%; margin-top: 10px; padding: 8px; }
    </style>
  </head>
  <body>
    <h2>匿名アンケート</h2>
    <form id="surveyForm">
      <label>Q1: このサービスをどう思いますか？</label>
      <textarea name="q1" required></textarea>

      <label>Q2: 年齢層を教えてください（任意）</label>
      <input type="text" name="q2" />

      <button type="submit">送信</button>
    </form>
    <p id="response"></p>

    <script>
      const form = document.getElementById('surveyForm');
      const response = document.getElementById('response');

      form.addEventListener('submit', function(e) {
        e.preventDefault();

        const data = {
          q1: form.q1.value,
          q2: form.q2.value
        };

        fetch('/submit', {
          method: 'POST',
          body: JSON.stringify(data),
          headers: { 'Content-Type': 'application/json' }
        })
          .then(res => res.text())
          .then(txt => {
            response.textContent = '送信ありがとうございました！';
            form.reset();
          })
          .catch(err => {
            response.textContent = '送信に失敗しました。';
            console.error(err);
          });
      });
    </script>
  </body>
</html>
